<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration - Local Business Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            font-size: 16px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group i {
            position: absolute;
            margin-top: 45px;
            margin-left: 10px;
            color: #007bff;
        }

        .form-group .form-input {
            display: flex;
            align-items: center;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 30px);
            padding-left: 30px;
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .photo-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Register Your Business</h1>
    </header>

    <div class="container">
        <form action="profile.html" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <div class="form-input">
                    <i class="fas fa-building"></i>
                    <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="form-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="form-input">
                    <i class="fas fa-phone-alt"></i>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Business Address</label>
                <div class="form-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" name="address" placeholder="Enter your business address" required>
                </div>
            </div>

            <div class="form-group">
                <label for="services">Services Provided</label>
                <div class="form-input">
                    <i class="fas fa-concierge-bell"></i>
                    <textarea id="services" name="services" rows="3" placeholder="Describe your services" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="businessPhoto">Business Photo</label>
                <input type="file" id="businessPhoto" name="businessPhoto" accept="image/*" onchange="previewPhoto(event)">
                <img id="photoPreview" class="photo-preview" alt="Photo Preview">
            </div>

            <button type="submit" class="submit-btn">Register Business</button>

            <a href="profile.html" class="back-link"><i class="fas fa-arrow-left"></i> View Profile</a>
        </form>
    </div>

    <script>
        function previewPhoto(event) {
            const photoPreview = document.getElementById('photoPreview');
            photoPreview.src = URL.createObjectURL(event.target.files[0]);
            photoPreview.style.display = 'block';
        }
    </script>

</body>

</html>
